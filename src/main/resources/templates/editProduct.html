<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="fragments/header :: header-css"></th:block>
    <title>Add product</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<form action="/products" method="post" th:object="${productDTO}">
    <input type="text" hidden="hidden" th:field="*{id}">
    <label for="productName">Nazwa produktu</label>
    <input type="text" th:field="*{productName}" id="productName" placeholder="nazwa"><br>

    <label for="descr">Opis</label>
    <input type="text" th:field="*{description}" id="descr" placeholder="opis"><br>

    <label for="imageUrl">Url obrazka</label>
    <input type="text" th:field="*{imageUrl}" id="imageUrl" placeholder="url obrazka"><br>
    <label for="price">Cena produktu</label>
    <input type="number" step="0.01" th:field="*{price}" id="price" placeholder="cena"><br>
    <label for="stockAmount">Stan magazynowy</label>
    <input type="number" th:field="*{stockAmount}" id="stockAmount" placeholder="stan magazynowy"><br>
    <select name="productType" th:field="*{productType}">
        <option th:selected="${productDTO.productType eq pt}" th:each="pt : ${productTypes}" th:text="${pt.plName}" th:value="${pt}"></option>
    </select><br>
    <select name="categoryId" th:field="*{categoryId}">
        <option th:each="c : ${categories}" th:text="${c.categoryName}" th:value="${c.id}"></option>
    </select><br>
    <button>Zapisz</button>
</form>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
