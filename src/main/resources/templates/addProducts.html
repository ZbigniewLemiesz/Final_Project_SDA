<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/header :: header-css"></div>
    <title>Dodaj produkt</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<form action="/products/add" method="post">

    <input type="text" name="productName" placeholder="nazwa"><br>
    <input type="text" name="description" placeholder="opis"><br>
    <input type="text" name="imageUrl" placeholder="url obrazka"><br>
    <input type="number" step="0.01" name="price" placeholder="cena"><br>
    <input type="number" name="stockAmount" placeholder="stan magazynowy"><br>
    <select name="productType">
        <option th:each="pt : ${productTypes}" th:text="${pt.plName}" th:value="${pt}"></option>
    </select><br>
    <select name="categoryId">
        <option th:each="c : ${categories}" th:text="${c.categoryName}" th:value="${c.id}"></option>
    </select><br>
    <button>Zapisz</button>
</form>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
